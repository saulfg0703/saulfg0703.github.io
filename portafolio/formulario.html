<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="contenedor">
  <h1>Formulario</h1>
  <label class="icon-menu" for="menu-bar"></label>
  <nav class="menu">
      <a href="../index.html">Inicio</a>
      <a href="../portafolio/galeria.html">Galeria de fotos</a>
  </nav>
</div>
  <div class="container">
    <form class="form" id="form">
      <div class="form-input nombre">
        <input type="text" id="nombre">
        <label for="nombre">Nombre</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input email">
        <input type="email" id="email">
        <label for="email">Correo electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input password">
        <input type="password" id="password">
        <label for="password">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input repeatPassword">
        <input type="password" id="repeatPassword">
        <label for="repeatPassword">Repetir Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input fecha">
        <input type="date" id="fecha">
        <label for="fecha">Fecha de nacimiento.</label>
      </div>
      <div>
          <p>Sexo:</p>
        <input type="radio" id="sexo">
        <label for="sexo">Masculino</label>
        <input type="radio" id="sexo">
        <label for="sexo">Femenino</label><br>
        <input type="radio" id="sexo">
        <label for="sexo">No Contesta</label>
      </div>
      <div>
          <p>Aficiones:</p>
          <input type="checkbox" id="aficiones">
          <label for="aficiones">Leer</label>
          <input type="checkbox" id="aficiones">
          <label for="aficiones">Viajar</label>
          <input type="checkbox" id="aficiones">
          <label for="aficiones">Deporte</label>
          <input type="checkbox" id="aficiones">
          <label for="aficiones">Musica</label>
      </div>
      <br><br>
      <div class="terminos">
        <input type="checkbox" id="terminos">
        <label for="terinos">He leído y acepto los términos y condiciones.</label>
        <p class="mensajeError"></p>
      </div>
      <div class="boton">
        <input type="submit" value="Enviar">
      </div>
      <p class="mensajeCorrecto"></p>
    </form>
    
  </div>
  <script src="js/form.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
